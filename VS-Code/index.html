<!DOCTYPE html>
<html>
<head>
	<title>VS-CODE || Shortcuts</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div align="center"><h1>VS CODE-EDITOR SHORTCUTS</h1>
		<span>You can download VS-Code from <a href="https://code.visualstudio.com/Download" target="_blank">here</a>.</span>
		</div>
		<div class="table-responsive">
			  <table class="table" align="center">
			   	<tr>
			   		<th>KEY</th>
			   		<th>COMMAND</th>
			   	</tr>
			   	<tr>
			   		<td><code>Ctrl+X</code></td>
			   		<td><code>Cut line (empty selection)</code></td>
			   	</tr>
			   	<tr>
			   		<td><code>Ctrl+C</code></td>
			   		<td><code>Copy line (empty selection)</code></td>
			   	</tr>
			   	<tr>
			   		<td><code>Ctrl+Shift+K</code></td>
			   		<td><code>Delete Line</code></td>
			   	</tr>
			   	<tr>
			   		<td><code>Ctrl+Enter</code></td>
			   		<td><code>Insert Line Below</code></td>
			   	</tr>
			  </table>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
